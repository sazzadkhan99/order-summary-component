<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="card">
        <img class="cover" src="/images/illustration-hero.png" alt="card cover image">

        <div class="card_body">
          <h1>Order Summary</h1>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="plan">
            <img src="images/icon-music.svg" alt="music image">
            <h4><span>Annual Plan</span>$59.99/year</h4>
            <a class="change" href="">Change</a>
          </div>          
          
          <a class="payment" href="">Proceed to Payment</a>
          <a class="cancel" href="">Cancel Order</a>
        </div>
      </section>    

    </main>
</body>
</html>
